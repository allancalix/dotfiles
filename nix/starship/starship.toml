format = " $username$hostname$directory$git_branch$git_state$git_status$nix_shell$cmd_duration$line_break$character"

[character]
error_symbol = "[❯](red)"
success_symbol = "[❯](purple)"
vimcmd_symbol = "[❮](green)"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[directory]
style = "blue"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_status]
format = "[[(•$untracked$modified$staged)](218) ($ahead_behind$stashed)]($style)"
modified = " "
staged = " "
stashed = "≡"
style = "cyan"
untracked = " "

[nix_shell]
format = "$symbol "
symbol = "👾"
